<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/facebook-logo.png" alt="Facebook Logo">
    <div class="login">
      <label for="loginName" id="labelName">E-mail ou telefone</label>
      <input type="text" name="" id="loginName">
      <label for="loginPassword" id="labelPassword">Senha</label>
      <input type="text" name="" id="loginPassword">
      <a href="#" id="forgotPassword">Esqueceu a conta?</a>      
      <button id="btnLogin"> Entrar </button>
    </div>
  </header>
  <div class="content">
    <div class="left-content">
      <p>O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que fazem parte <br>da sua vida.</p>
      <img src="./assets/networking.png" alt="Networking Logo">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p>É rápido e fácil.</p>
      <form action="">
        <div class="name">
          <input type="text" name="name" id="name" placeholder="Nome">
          <input type="text" name="surname" id="surname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phoneEMail" id="phoneEMail" placeholder="Celular ou Email">
        <input type="text" name="password" id="password" placeholder="Nova Senha">
        <label for="dayBirth" id="labelBirth">Data de Nascimento</label>
        <div class="birthDate">
          <select name="dayBirth" id="dayBirth"></select>
          <select name="monthBirth" id="monthBirth"></select>
          <select name="yearBirth" id="yearBirth"></select>          
        </div>
        <button type="submit">Cadastre-se</button>
      </form>
      <p id="businessRegister"><a href="#">Criar uma página</a> para uma celebridade, banda ou empresa.</p>      
    </div>    
  </div>
</body>
</html>
